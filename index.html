<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
  <title>Professus</title>
</head>

<body class="pagina">
  <script>
    document.onkeydown = function (evt) {
      evt = evt || window.event;
      if (evt.keyCode == 27) {
        document.getElementsByClassName('menu-lateral')[0].classList.remove('menu-lateral_ativo')
      }
    };
  </script>

  <header class="cabecalho">
    <div class="cabecalho__container-primario">
      <button class="cabecalho__botao-hamburguer"
        onclick="document.getElementsByClassName('menu-lateral')[0].classList.add('menu-lateral_ativo')">
        <img src="./icones/hamburguer.svg" aria-hidden="true">
      </button>
      <a class="cabecalho__logo">
        <img src="./icones/logo-professus.svg" aria-hidden="true">
      </a>
      <div class="cabecalho__descricao">
        <h2>DESENVOLVIMENTO (DESENVOLVIMENTO)</h2>
        <p>18032 - Ano Letivo 2019</p>
      </div>
    </div>

    <div class="cabecalho__container-secundario">
      <div class="menu-usuario">
        <span class="menu-usuario__icone-usuario">
          <img src="/icones/perfil.svg">
        </span>
        <div class="menu-usuario__usuario-informacoes">
          <h3 class="menu-usuario__nome-usuario">Thiago Menezes</h3>
          <p class="menu-usuario__usuario-descricao">3312 - Professor</p>
        </div>
      </div>
      <button class="menu-usuario__botao-sair">
        <img src="./icones/sair.svg"> Sair
      </button>
    </div>
  </header>

  <div class="menu-inicial">

  </div>

  <footer class="rodape">

  </footer>

  <div class="menu-lateral">
    <div class="menu-lateral__cabecalho">
      <img class="menu-lateral__logo-cabecalho" src="./icones/logo-professus-branca.svg" aria-hidden="true">
      <button class="menu-lateral__botao-fechar"
        onclick="document.getElementsByClassName('menu-lateral')[0].classList.remove('menu-lateral_ativo')">
        <img src="./icones/x.svg" aria-hidden="true">
      </button>
    </div>

    <nav class="menu-lateral__container">
      <ul class="menu-lateral__itens-do-menu">
        <li class="menu-lateral__item">
          <a href="#">
            <img src="icones/notas-b.svg" class="menu-lateral__icone" aria-hidden="true">
            Notas
          </a>
        </li>
        <li class="menu-lateral__item menu-lateral__item_ativo">
          <a href="#">
            <img src="icones/notas-b.svg" class="menu-lateral__icone" aria-hidden="true">
            Notas
          </a>
        </li>
      </ul>

      <div class="menu-lateral__container-usuario">
        <div class="menu-lateral__descricao-instituicao">
          <h2>DESENVOLVIMENTO (DESENVOLVIMENTO)</h2>
          <p>18032 - Ano Letivo 2019</p>
        </div>
        <div class="menu-usuario">
          <span class="menu-usuario__icone-usuario">
            <img src="/icones/perfil.svg">
          </span>
          <div class="menu-usuario__usuario-informacoes">
            <h3 class="menu-usuario__nome-usuario">Thiago Menezes</h3>
            <p class="menu-usuario__usuario-descricao">3312 - Professor</p>
          </div>
        </div>
        <button class="menu-usuario__botao-sair">
          <img src="./icones/sair-b.svg"> Sair
        </button>
      </div>
    </nav>
  </div>
  <div class="menu-lateral__sobreposicao"
    onclick="document.getElementsByClassName('menu-lateral')[0].classList.remove('menu-lateral_ativo')">
  </div>
</body>

</html>
